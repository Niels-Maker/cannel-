<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidéo promotionnelle - Cannelés</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .video-container {
      background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
      width: 90%;
      max-width: 800px;
    }

    video {
      width: 100%;
      border-radius: 12px;
    }

    .fullscreen-btn {
      margin-top: 15px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .fullscreen-btn:hover {
      background-color: #555;
    }

    .error-message {
      margin-top: 10px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="promoVideo" controls>
      <source src="video.mp4" type="video/mp4">
      Votre navigateur ne prend pas en charge la vidéo.
    </video>
    <button class="fullscreen-btn" onclick="goFullscreen()">Plein écran</button>
    <div id="error" class="error-message">⚠️ La vidéo n’a pas pu être chargée.</div>
  </div>

  <script>
    const video = document.getElementById('promoVideo');
    const errorMsg = document.getElementById('error');

    video.onerror = () => {
      errorMsg.style.display = 'block';
    };

    function goFullscreen() {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }

    // Petit effet d'apparition
    window.onload = () => {
      document.querySelector('.video-container').style.opacity = 0;
      setTimeout(() => {
        document.querySelector('.video-container').style.transition = 'opacity 1s ease';
        document.querySelector('.video-container').style.opacity = 1;
      }, 100);
    };
  </script>

</body>
</html>
