<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vidéo promotionnelle - Cannelés</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #f4f4f4;
      overflow: hidden;
    }

    .bg-animation {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 180, 70, 0.08), transparent 70%),
                  radial-gradient(circle at 70% 70%, rgba(255, 140, 0, 0.1), transparent 70%);
      background-size: cover;
      z-index: 0;
      animation: moveBg 10s infinite alternate ease-in-out;
    }

    @keyframes moveBg {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    .wrapper {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .intro-title {
      font-size: 2.8rem;
      color: #ffcc70;
      margin-bottom: 10px;
      letter-spacing: 2px;
      opacity: 0;
      animation: typing 3s steps(30) forwards;
    }

    @keyframes typing {
      to {
        opacity: 1;
      }
    }

    p.description {
      color: #ccc;
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .video-container {
      position: relative;
      background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 200, 100, 0.15);
      max-width: 800px;
      width: 90%;
      transition: all 0.3s ease-in-out;
    }

    .video-container:hover {
      box-shadow: 0 0 60px rgba(255, 220, 150, 0.2);
    }

    video {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .fullscreen-btn {
      margin-top: 15px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .fullscreen-btn:hover {
      background-color: #555;
    }

    .back-button {
      margin-top: 20px;
      display: inline-block;
      color: #ffcc70;
      text-decoration: none;
      font-size: 1rem;
    }

    .back-button:hover {
      color: #fff;
    }

    .quote {
      margin-top: 30px;
      font-style: italic;
      color: #aaa;
      font-size: 1rem;
      opacity: 0.7;
    }

    .light-spot {
      position: absolute;
      pointer-events: none;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 60%);
      transform: translate(-50%, -50%);
      z-index: 5;
      transition: top 0.1s, left 0.1s;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="bg-animation"></div>
  <div class="light-spot" id="light"></div>

  <div class="wrapper">
    <h1 class="intro-title">Vidéo promotionnelle</h1>
    <p class="description">Plongez dans l’univers sensoriel des cannelés de Bordeaux. Un instant gourmand entre tradition et passion.</p>

    <div class="video-container" id="videoContainer">
      <video id="promoVideo" controls poster="poster.jpg">
        <source src="video.mp4" type="video/mp4">
        Votre navigateur ne prend pas en charge la vidéo.
      </video>
      <button class="fullscreen-btn" onclick="goFullscreen()">Plein écran</button>
    </div>

    <a href="index.html" class="back-button">⬅ Retour au site</a>
    <div class="quote" id="quoteText"></div>
  </div>

  <audio id="ambiance" loop class="hidden">
    <source src="ambiance.mp3" type="audio/mpeg">
  </audio>

  <script>
    const video = document.getElementById('promoVideo');
    const light = document.getElementById('light');
    const container = document.getElementById('videoContainer');
    const audio = document.getElementById('ambiance');
    const quoteText = document.getElementById('quoteText');

    const citations = [
      "« Un cannelé par jour éloigne la tristesse pour toujours. »",
      "« Le bonheur a la forme d’un petit gâteau doré. »",
      "« Croustillant dehors, tendre dedans : comme la vie. »",
      "« Bordeaux a un trésor sucré : le cannelé. »"
    ];

    // Citation aléatoire
    quoteText.textContent = citations[Math.floor(Math.random() * citations.length)];

    // Effet lumière souris
    document.addEventListener('mousemove', (e) => {
      light.style.left = `${e.clientX}px`;
      light.style.top = `${e.clientY}px`;
    });

    // Mode cinématique
    video.addEventListener('play', () => {
      document.querySelector('.description').style.display = 'none';
      document.querySelector('.intro-title').style.display = 'none';
      quoteText.style.display = 'none';
      audio.volume = 0.2;
      audio.play().catch(() => {}); // certains navigateurs bloquent autoplay
    });

    video.addEventListener('pause', () => {
      document.querySelector('.description').style.display = 'block';
      document.querySelector('.intro-title').style.display = 'block';
      quoteText.style.display = 'block';
      audio.pause();
    });

    function goFullscreen() {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
