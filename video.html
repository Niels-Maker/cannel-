<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vidéo promotionnelle - Cannelés</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      overflow: hidden;
    }

    .wrapper {
      z-index: 10;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc70;
      margin-bottom: 10px;
    }

    p {
      color: #cccccc;
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .video-container {
      background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      max-width: 800px;
      width: 90%;
      transition: box-shadow 0.3s ease-in-out;
    }

    .video-container:hover {
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }

    video {
      width: 100%;
      border-radius: 12px;
    }

    .fullscreen-btn {
      margin-top: 15px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .fullscreen-btn:hover {
      background-color: #555;
    }

    .error-message {
      margin-top: 10px;
      color: red;
      display: none;
    }

    .back-button {
      margin-top: 20px;
      display: inline-block;
      color: #ffcc70;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .back-button:hover {
      color: #fff;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bg-animation {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(255, 165, 0, 0.1), transparent 70%),
                  radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.1), transparent 70%);
      background-size: cover;
      z-index: 0;
      animation: moveBg 10s infinite alternate ease-in-out;
    }

    @keyframes moveBg {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <div class="wrapper">
    <h1 class="fade-in">Vidéo promotionnelle</h1>
    <p class="fade-in">Plongez dans l’univers sensoriel des cannelés de Bordeaux. Un instant gourmand entre tradition et passion.</p>

    <div class="video-container fade-in">
      <video id="promoVideo" controls poster="poster.jpg">
        <source src="video.mp4" type="video/mp4">
        Votre navigateur ne prend pas en charge la vidéo.
      </video>
      <button class="fullscreen-btn" onclick="goFullscreen()">Plein écran</button>
      <div id="error" class="error-message">⚠️ La vidéo n’a pas pu être chargée.</div>
    </div>

    <a href="index.html" class="back-button">⬅ Retour au site</a>
  </div>

  <script>
    const video = document.getElementById('promoVideo');
    const errorMsg = document.getElementById('error');

    video.onerror = () => {
      errorMsg.style.display = 'block';
    };

    function goFullscreen() {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }

    window.onload = () => {
      const fades = document.querySelectorAll('.fade-in');
      fades.forEach((el, index) => {
        el.style.animationDelay = `${index * 0.3}s`;
      });
    };
  </script>
</body>
</html>
