<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publicité Cannelés</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #1e1e1e;
      color: #fefefe;
    }

    header {
      background: linear-gradient(90deg, #a16428, #6b3e1d);
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #fff;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: #2c2c2c;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h2 {
      color: #ffcc99;
      border-bottom: 2px solid #a16428;
      padding-bottom: 0.5rem;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      margin-top: 2rem;
    }

    .slides {
      display: flex;
      width: 200%;
      height: 100%;
      animation: slideShow 10s infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slideShow {
      0% { transform: translateX(0); }
      45% { transform: translateX(0); }
      55% { transform: translateX(-100%); }
      100% { transform: translateX(-100%); }
    }

    .return-link {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      background: #a16428;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      transition: background 0.3s;
      font-weight: bold;
    }

    .return-link:hover {
      background: #814d1f;
    }

    footer {
      text-align: center;
      background: #2c2c2c;
      color: #999;
      padding: 1.5rem;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cannelés de Bordeaux</h1>
  </header>

  <main>
    <h2>Affiche & Brochure promotionnelles</h2>
    <p>Une présentation visuelle dynamique de nos cannelés : affiche et brochure défilent automatiquement.</p>
    <div class="slider">
      <div class="slides">
        <img src="affiche.png" alt="Affiche publicitaire pour les cannelés de Bordeaux">
        <img src="brochure.jpg" alt="Brochure promotionnelle des cannelés de Bordeaux">
      </div>
    </div>
    <a class="return-link" href="index.html">← Retour au site</a>
  </main>

  <footer>
    &copy; 2025 Cannelés Bordeaux. Tous droits réservés.
  </footer>
</body>
</html>
