<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affiche Publicitaire</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .carousel {
      position: relative;
      width: 90vw;
      max-width: 600px;
      height: 90vh;
      max-height: 800px;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .carousel img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
      z-index: 1;
    }

    .back-link {
      margin-top: 2rem;
      color: #ffcc99;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff7e0;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <img src="affiche.png" class="active" alt="Affiche publicitaire Cannelés" />
    <img src="brochure.png" alt="Brochure promotionnelle Cannelés" />
  </div>

  <a class="back-link" href="index.html">← Retour au site</a>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 5000); // Défile toutes les 6 secondes
  </script>
</body>
</html>
